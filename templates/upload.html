<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Uploaded files</h3>
      </div>
      <hr/>
      <div>
      List of Uploaded file
      <ul>
        {% for file in filenames %}
          <li><a href="{{url_for('uploaded_file', filename=file)}}">{{file}}</a></li>
        {% endfor %}
      </ul>
      </div>

    <form action="calculate" method="post" enctype="multipart/form-data">
        <input type="submit" value="Calculate Similarity"  class="span2">
      </form>

    {% if strings is defined %}
       <div id=" result" align="center">
       <h4>Documents and their corresponding Similarity is</h4>
       <ol>
           {% for string in strings %}
               <h1><b>{{ string }}</b></h1>
           {% endfor %}
       </ol>

       </div>
        {% endif %}



      </div>
    </div>
  </body>
</html>
